<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            margin:auto;
            max-width: 800px;
        }

        .jumbotron{
            text-align: center;
        }
    </style>

</head>

<body >

    <div class="jumbotron jumbotron-fluid" style="text-align: center;">
        <div class="container">
            <h1 class="display-4" text-center>Hot Restaurant</h1>
            <hr>
            <p>Make your reservation</p>
            <button type="button" class="btn btn-primary" id="view_Table">View Tables</button>
            <button type="button" class="btn btn-primary"  id="home_button">Home</button>


        </div>
    </div>
    <div class="card">
        <div class="card-header">
            Table Reservation
        </div>
        <div class="card-body">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="email" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="email" class="form-control" id="phone-number">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="id">Unique ID</label>
                <input type="email" class="form-control" id="id">
            </div>
            
            <button class="btn btn-primary" id="submit-btn">Submit</button><br>
            <a href="#">API Table Link</a>|<a href="#"> API Wait List</a>

        </div>
    </div>
    <div class="card">
        <div class="card-header">
            
        </div>
        <div class="card-body">

        </div>
    </div>
<script>

$("#submit-btn").on("click", function(event){
    const newReservation = {
        name: $("#name").val(),
        phoneNum: $("#phone-number").val(),
        email: $("#email").val(),
        id: $("#id").val()
    };
    $.post("/api/reserve", newReservation)
        .then(function(data){
            console.log("Reservation: " + data);
        })
})
</script>
</body>

</html>
